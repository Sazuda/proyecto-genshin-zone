<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito | Genshin Zone</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/9cf0379044.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="posts-header">
        <nav>
            <ul>
                <li id="logo"><img src="assets/img/paimon_crown_neon-removebg-preview.png" alt="logo"></li>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li><a href="carrito.html"><i class="fa-solid fa-cart-shopping fa-2xl"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="main-section posts-products">
            <section class="hero">
                <h1>Carrito de Compras</h1>
                <p>Revisa los productos que has agregado a tu carrito.</p>
            </section>

            <section>
                <h2>Productos en el Carrito</h2>
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="assets/img/paimon_crown_neon-removebg-preview.png" alt="Producto 1">
                        <h3>Producto 1</h3>
                        <p>Precio: $10.00</p>
                        <button class="remove-item">Eliminar</button>
                    </div>
                    <div class="cart-item">
                        <img src="assets/img/paimon_crown_neon-removebg-preview.png" alt="Producto 2">
                        <h3>Producto 2</h3>
                        <p>Precio: $15.00</p>
                        <button class="remove-item">Eliminar</button>
                    </div>
                    <!-- Puedes agregar más productos aquí -->
                </div>
                <div class="cart-summary">
                    <h3>Total: $25.00</h3>
                    <button class="checkout-button">Proceder al Pago</button>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 Genshin Zone. Todos los derechos reservados.</p>
        <p>Síguenos en nuestras redes sociales:</p>
        <ul class="social-media">
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>
</body>
</html>
